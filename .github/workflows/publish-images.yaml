name: Upload release artifacts

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "The release tag to target"

permissions:
  contents: write
  packages: write

jobs:
  release-artifacts:
    runs-on: ubuntu-latest
    name: "Build and publish b6 docker image"
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'release' && '' || github.event.inputs.release_tag }}

    - name: "Prepare nix"
      uses: cachix/install-nix-action@V27
      with:
        extra_nix_config: |
          accept-flake-config = true
          log-lines = 1000

    # Note: We don't tag this build as "latest"; we will leave that to
    # always be pinned to the main branch.
    - name: "Build and publish docker image"
      env:
        RELEASE_TAG: ${{ github.event_name == 'release' && github.event.release.tag_name || github.event.inputs.release_tag }}
      run: |
        nix build .#b6-image
        export TARBALL_TAG="$(nix eval --raw .#b6-image.imageName):$(nix eval --raw .#b6-image.imageTag)"
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin
        ./result | docker load
        docker tag "$TARBALL_TAG" ghcr.io/diagonalworks/diagonal-b6:$RELEASE_TAG
        docker push ghcr.io/diagonalworks/diagonal-b6:$RELEASE_TAG
